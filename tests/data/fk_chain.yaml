dataset: fk_chain

plan_config:
  targets:
    test.friends:
      in:
        sample: [1]
  select:
  - test.*

sample_config: {}

expected_plan:
  queries:
    test.bookmark:
      statement:
        from:
          schema: test
          table: bookmark
        type: select
        where:
          columns:
          - user_id
          negated: false
          type: in
          values:
            columns:
            - id
            from:
              sampled: true
              schema: test
              table: users
            type: select
    test.friends:
      statement:
        from:
          schema: test
          table: friends
        type: select
        where:
          columns:
          - sample
          type: in
          values:
          - - 1
    test.referal_owners:
      statement:
        from:
          schema: test
          table: referal_owners
        type: select
        where:
          conditions:
          - columns:
            - referal_id
            negated: false
            type: in
            values:
              columns:
              - id
              from:
                sampled: true
                schema: test
                table: referals
              type: select
          - columns:
            - source_website_id
            negated: false
            type: in
            values:
              columns:
              - id
              from:
                sampled: true
                schema: test
                table: websites
              type: select
          type: and
    test.referals:
      statement:
        from:
          schema: test
          table: referals
        type: select
        where:
          columns:
          - website_id
          negated: false
          type: in
          values:
            columns:
            - id
            from:
              sampled: true
              schema: test
              table: websites
            type: select
    test.users:
      statement:
        from:
          schema: test
          table: users
        type: select
        where:
          conditions:
          - columns:
            - id
            negated: false
            type: in
            values:
              columns:
              - friend_a
              from:
                sampled: true
                schema: test
                table: friends
              type: select
          - columns:
            - id
            negated: false
            type: in
            values:
              columns:
              - friend_b
              from:
                sampled: true
                schema: test
                table: friends
              type: select
          type: or
    test.visits:
      statement:
        from:
          schema: test
          table: visits
        type: select
        where:
          columns:
          - user_id
          negated: false
          type: in
          values:
            columns:
            - id
            from:
              sampled: true
              schema: test
              table: users
            type: select
    test.websites:
      statement:
        from:
          schema: test
          table: websites
        type: select
        where:
          conditions:
          - columns:
            - id
            negated: false
            type: in
            values:
              columns:
              - website_id
              from:
                sampled: true
                schema: test
                table: bookmark
              type: select
          - columns:
            - id
            negated: false
            type: in
            values:
              columns:
              - website_id
              from:
                sampled: true
                schema: test
                table: visits
              type: select
          type: or

