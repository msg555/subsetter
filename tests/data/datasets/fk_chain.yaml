tables:
  test.users:
    primary_key: [id]
    columns: [id, name|str]
  test.websites:
    primary_key: [id]
    columns: [id, url|str]
  test.referals:
    primary_key: [id]
    columns: [id, website_id, count]
    foreign_keys:
      - columns: [website_id]
        dst_table: test.websites
        dst_columns: [id]
  test.referal_owners:
    primary_key: [id]
    columns: [id, source_website_id, referal_id]
    foreign_keys:
      - columns: [source_website_id]
        dst_table: test.websites
        dst_columns: [id]
      - columns: [referal_id]
        dst_table: test.referals
        dst_columns: [id]
  test.friends:
    primary_key: [id]
    columns: [id, friend_a, friend_b, sample]
    foreign_keys:
      - columns: [friend_a]
        dst_table: test.users
        dst_columns: [id]
      - columns: [friend_b]
        dst_table: test.users
        dst_columns: [id]
  test.bookmark:
    primary_key: [id]
    columns: [id, user_id, website_id]
    foreign_keys:
      - columns: [user_id]
        dst_table: test.users
        dst_columns: [id]
      - columns: [website_id]
        dst_table: test.websites
        dst_columns: [id]
  test.visits:
    primary_key: [id]
    columns: [id, user_id, website_id, count]
    foreign_keys:
      - columns: [user_id]
        dst_table: test.users
        dst_columns: [id]
      - columns: [website_id]
        dst_table: test.websites
        dst_columns: [id]

